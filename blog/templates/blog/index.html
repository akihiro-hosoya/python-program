{% extends "blog/base.html" %}

{% block content %}
<div class="row my-4">
    <div class="col-md-8">
        {% for post in post_data %}
            <div class="card mb-4">
                {% if post.image %}
                    <img class="card-img-top index-img" src="{{ post.image.url }}" alt="">
                {% endif %}
                <div class="card-body">
                    <h2 class="car-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                    <div class="btn btn-warning">
                        <a href="{% url 'post_detail' post.id %}" class="stretched-link">
                            詳細
                        </a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    {{ post.created|date }} by {{ post.author }}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="col-md-4">
        <div class="card">
            <h5 class="card-header">このちゅーとりあるについて</h5>
            <div class="card-body">
                <p>step1</p>
                <p class="mb-0">
                    復習用のチュートリアル。
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
