{% extends "blog/base.html" %}

{% block content %}
<div class="row my-4">
    <div class="col-md-8">
        {% for post in post_data %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="car-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                    <div class="btn btn-warning">詳細</div>
                </div>
                <div class="card-footer text-muted">
                    {{ post.created|date }} by {{ post.author }}
                </div>
            </div>
            <a href="" class="stretched-link"></a>
        {% endfor %}
    </div>

    <div class="col-md-4">
        <div class="card">
            <h5 class="card-header">このちゅーとりあるについて</h5>
            <div class="card-body">
                <p>step1</p>
                <p class="mb-0">
                    復習用のチュートリアル。
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
